<!DOCTYPE html>
<html lang="en">

<head>
    <!--Start of favicon-->
    <link rel="apple-touch-icon" sizes="180x180"

    <link rel="icon" type="image/png" sizes="32x32"

    <link rel="manifest" href="images/favicon/site.webmanifest">
    <link rel="mask-icon" href="images/favicon/safari-pinned-tab.svg"

    <meta name="msapplication-TileColor" content="#da532c">

    <meta charset="UTF-8" />

<body>

        <!--Start of header-->

        <nav id="nav">
            <ul>
                <li>
                    <button id="home-button" class="fa-solid fa-home"

                </li>
                <li>
                    <button id="store-button" class="fa-solid fa-store"

                </li>
                <li>
                    <button id="gallery-button" class="fa-solid fa-palette"

                </li>
                <li>
                    <button id="origin-button" class="fa-solid fa-lightbulb"

                </li>
                <li>
                    <button id="shows-button" class="fa-solid fa-calendar"

                <li>

                    <button id="twitter-button" class="fa-brands fa-twitter"

                <li>
                    <button id="artstation-button"
