<!DOCTYPE html>

<head>

    <title>Gallery Showing - Anato Finnstark</title>
    <meta name="author" content="Ryan Thornton and Hudson Shaeffer" />

    <!--Start of favicon-->
    <link rel="apple-touch-icon" sizes="180x180"
        href="images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32"
        href="images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16"
        href="images/favicon/favicon-16x16.png">
    <link rel="manifest" href="images/favicon/site.webmanifest">
    <link rel="mask-icon" href="images/favicon/safari-pinned-tab.svg"
        color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <!--End of favicon-->

    <!--This is used for icons for the buttons-->
    <script src="https://kit.fontawesome.com/b6dbcc4dbd.js"
        crossorigin="anonymous"></script>
    <!--End of icons-->

    <!--Style Sheet-->
    <link rel="stylesheet" href="css/shared.css">
    <link href="css/gallery.css" rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <!--End of Style Sheet-->
</head>

<!--Start of Body-->

<body>
    <!--Start of main body-->
    <div id="main-body">
        <!--Start of header-->
        <header id="header">
            <!--Start of title-->
            <div id="main-title">
                <h1 id="main-title-text">Gallery</h1>
            </div>
            <!--End of title-->
        </header>
        <!--End of header-->
        <!--Start of gallery-->
        <div id="gallery">
            <!--Start of Dune-->
            <h2 id="dune-title">Dune!</h2>
            <div id="dune" class="picture-container">
                <img id="dune-1"
                    src="images/anato-finnstark-artwork/gallery/dune/anato-finnstark-b1.jpg"
                    alt="dune-1" class="w3-hover-opacity">
                <img id="dune-2"
                    src="images/anato-finnstark-artwork/gallery/dune/anato-finnstark-b2.jpg"
                    alt="dune-2" class="w3-hover-opacity">
                <img id="dune-3"
                    src="images/anato-finnstark-artwork/gallery/dune/anato-finnstark-b3.jpg"
                    alt="dune-3" class="w3-hover-opacity">
                <img id="dune-4"
                    src="images/anato-finnstark-artwork/gallery/dune/anato-finnstark-web-petit_(1).jpg"
                    alt="dune-4" class="w3-hover-opacity">
                <img id="dune-5"
                    src="images/anato-finnstark-artwork/gallery/dune/anato-finnstark-web-petit.jpg"
                    alt="dune-5" class="w3-hover-opacity">
                <img id="dune-6"
                    src="images/anato-finnstark-artwork/gallery/dune/anato-finnstark-web.jpg"
                    alt="dune-6" class="w3-hover-opacity">

            </div>
            <hr>
            <!--End of Dune-->
            <!--Start of Witcher-->
            <h2 id="witcher-title">Witcher!</h2>
            <div id="witcher" class="picture-container">

                <img id="witcher-3"
                    src="images/anato-finnstark-artwork/gallery/witcher/anato-finnstark-cover-3-final.jpg"

                    src="images/anato-finnstark-artwork/gallery/witcher/anato-finnstark-web-petit.jpg"

                    src="images/anato-finnstark-artwork/gallery/lotr/anato-finnstark-300971660-639561284195213-8925042462105442198-n.jpg"

                    src="images/anato-finnstark-artwork/gallery/lotr/anato-finnstark-anato-finnstark-anato-finnstark-web-petit-4.jpg"

                <img id="LOTR-5"
                    src="images/anato-finnstark-artwork/gallery/lotr/anato-finnstark-web-petit.jpg"

                <img id="fantasy-1-2"
                    src="images/anato-finnstark-artwork/gallery/other/anato-finnstark-ah-hum-i-can-explain-darksouls-by-anatofinnstark-dcopenc-1.jpg"
                    alt="fantasy1-2" class="w3-hover-opacity">
                <img id="fantasy-1-3"
                    src="images/anato-finnstark-artwork/gallery/other/anato-finnstark-anato-finnstark-3d11f1aa860072b5f79b7eafc33ce09a-anato-finnstark-web-petit1-237.jpg"
                    alt="fantasy1-3" class="w3-hover-opacity">
                <img id="fantasy-1-4"
                    src="images/anato-finnstark-artwork//gallery/other/anato-finnstark-dex-leaf-by-anatofinnstark-dc992oi.jpg"
                    alt="fantasy1-4" class="w3-hover-opacity">
                <img id="fantasy-1-5"
                    src="images/anato-finnstark-artwork/gallery/other/anato-finnstark-anato-finnstark-web-petit.jpg"
                    alt="fantasy1-5" class="w3-hover-opacity">
                <img id="fantasy-1-6"
                    src="images/anato-finnstark-artwork/gallery/other/anato-finnstark-golden-hex-speedpainting-2hours-by-anatofinnstark-daq3fgv-1.jpg"
                    alt="fantasy1-5" class="w3-hover-opacity">

            </div>

            <!--End of Fantasy-1-->

            <h2 id="fantasy-2">Fantasy Continued!</h2>
            <div id="fantasy-2-pictures" class="picture-container">
                <img id="fantasy-2-1"

                <img id="fantasy-2-3"
                    src="images/anato-finnstark-artwork/gallery/other/anato-finnstark-web-petit.jpg"
                    alt="fantasy2-3" class="w3-hover-opacity">
                <img id="fantasy-2-4"
                    src="images/anato-finnstark-artwork//gallery/other/anato-finnstark-web-petit(2).jpg"
                    alt="fantasy2-4" class="w3-hover-opacity">
                <img id="fantasy-2-5"
                    src="images/anato-finnstark-artwork/gallery/other/anato-finnstark-web-petit(3).jpg"
                    alt="fantasy2-5" class="w3-hover-opacity">
                <img id="fantasy-2-6"
                    src="images/anato-finnstark-artwork/gallery/other/anato-finnstark-you-died-in-8-bit-by-anatofinnstark-dcow52z.jpg"

        <nav id="nav">

                </li>

                <li>

                <li>
