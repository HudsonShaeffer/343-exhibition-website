<!DOCTYPE html>
<html lang="en">

<head>
    <!--Start of favicon-->
    <link rel="apple-touch-icon" sizes="180x180"
        href="images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32"
        href="images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16"
        href="images/favicon/favicon-16x16.png">
    <link rel="manifest" href="images/favicon/site.webmanifest">
    <link rel="mask-icon" href="images/favicon/safari-pinned-tab.svg"
        color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <!--End of favicon-->

    <!--This is used for icons for the buttons-->
    <script src="https://kit.fontawesome.com/b6dbcc4dbd.js"
        crossorigin="anonymous"></script>
    <!--End of icons-->

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop - Anato Finnstark</title>
    <meta name="author" content="Ryan Thornton and Hudson Shaeffer" />
    <meta name="artist" content="Anato Finnstark" />

    <!--Style Sheet-->
    <link rel="stylesheet" href="css/shared.css">
    <link href="css/purchasepage.css" rel="stylesheet">
    <!--End of Style Sheet-->
</head>

<!--Start of Body-->

<body>
    <!--Start of main body-->
    <div id="main-body">
        <!--Start of header-->
        <header id="header">
            <!--Start of title-->
            <div id="main-title">
                <h1 id="main-title-text">Commissions</h1>
            </div>
            <!--End of title-->
        </header>
        <!--End of header-->
        <!--Start of commission form-->
        <div id="commission-form-container">
            <form method="get" id="commission-form">
                <!--Email input -->
                <div id="email-query">
                    <label for="contact">How should I contact you?</label>
                    <input id="contact" type="email" name="email" placeholder="jsmith@email.com" required>
                    <!-- input required -->
                </div>

                <!--Start of Subject selector-->
                <fieldset id="subject-query">
                    <legend>What do you want drawn?</legend>
                    <!-- OC option -->
                    <div>
                        <input type="checkbox" id="character" name="character" value="Character/OC">
                        <label for="character">Character/OC</label>
                    </div>
                    <!-- Fanart option -->
                    <div>
                        <input type="checkbox" id="fanart" name="fanart" value="fanart">
                        <label for="fanart">Fanart</label>
                    </div>
                    <!-- Person option -->
                    <div>
                        <input type="checkbox" id="person" name="person" value="person">
                        <label for="person">Person</label>
                    </div>
                    <!-- Pet option -->
                    <div>
                        <input type="checkbox" id="animal" name="animal" value="animal">
                        <label for="animal">Pet/Animal</label>
                    </div>
                    <!-- Other option -->
                    <div>
                        <input type="checkbox" id="other" name="other" value="other">
                        <label for="other">Other</label>
                    </div>
                </fieldset>
                <!-- End of subject selector -->

                <!-- Description input -->
                <div id="desc-query">
                    <label for="description">Describe the scene! 
                        <span id="description-subtext"> If you selected other in the previous field, describe what you would like drawn.</span>
                    </label>
                    <input type="text" id="description" name="description" size="450" required>
                    <!-- input required -->
                </div>

                <!-- Theme input -->
                <div id="theme-query">
                    <label for="theme">What style do you want it drawn in? 
                        <span id="theme-subtext">(Tell me the vibe)</span>
                    </label>
                    <!-- Start of dropdown menu options -->
                    <select name="themes" id="theme" required>
                        <option value="" id="default-theme-choice">--Please select an option--</option>
                        <option value="artist-choice" id="artist-theme-choice">I'll let you choose</option>
                        <option value="cinematic" id="cinematic-theme-choice">Cinematic/Epic</option>
                        <option value="cute" id="cute-theme-choice">Cute/Chibi</option>
                        <option value="lofi" id="lofi-theme-choice">Soft/Cozy</option>
                        <option value="nature" id="nature-theme-choice">Naturalistic/Realistic</option>
                    </select>
                    <!-- End of dropdown menu option -->
                    <!-- input required -->
                </div>

                <!-- Form submission -->
                <div id="submit-form">
                    <input type="submit" value="Submit Form">
                </div>
            </form>
        </div>
        <!--End of commission form-->
    </div>
    <!--End of main body-->
    <!--Start of global navigation container-->
    <div id="nav-container">
        <nav id="nav">
            <ul>
                <li>
                    <button id="home-button" class="fa-solid fa-home"
                        onclick="window.location.href='index.html';">
                        Home</button>
                </li>
                <li>
                    <button id="store-button" class="fa-solid fa-store"
                        onclick="window.location.href='purchasepage.html';">
                        Store</button>
                </li>
                <li>
                    <button id="gallery-button" class="fa-solid fa-palette"
                        onclick="window.location.href='gallery.html';">
                        Gallery</button>
                </li>
                <li>
                    <button id="origin-button" class="fa-solid fa-lightbulb"
                        onclick="window.location.href='originofdrawings.html';">
                        Inspiration</button>
                </li>
                <li>
                    <button id="shows-button" class="fa-solid fa-calendar"
                        onclick="window.location.href='upcomingshows.html';">
                        Art Shows</button>
                </li>
                <li>
                    <button id="instagram-button" class="fa-brands fa-instagram"
                        onclick="window.open('https://www.instagram.com/anatofinnstark/?hl=en','_blank')">
                        Instagram</button>
                </li>
                <li>
                    <button id="youtube-button" class="fa-brands fa-youtube"
                        onclick="window.open('https://www.youtube.com/channel/UChIjArnRdnQFMIDxHIj42yA','_blank')">
                        YouTube</button>
                </li>
                <li>
                    <button id="facebook-button" class="fa-brands fa-facebook"
                        onclick="window.open('https://www.facebook.com/finnstarkillustration','_blank')">
                        FaceBook</button>
                </li>
                <li>
                    <button id="twitter-button" class="fa-brands fa-twitter"
                        onclick="window.open('https://twitter.com/AFinnstark?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor','_blank')">
                        Twitter</button>
                </li>
                <li>
                    <button id="artstation-button"
                        class="fa-brands fa-artstation"
                        onclick="window.open('https://anto-finnstark.artstation.com/','_blank')">
                        ArtStation</button>
                </li>
            </ul>
        </nav>
    </div>
    <!--End of global navigation container-->
</body>
<!--End of Body-->

</html>
